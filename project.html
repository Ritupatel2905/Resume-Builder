<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Resume Builder </title>
    <link rel="stylesheet" href="project.css">
</head>
<script src="script.js"></script>
<body>
    <div class="container">
        <h1>Resume Builder</h1>

        <div class="form-container">
            <label for="name">Full Name:</label> 
            <input type="text" id="name" placeholder="Enter your name">

            <label for="email">Email:</label> 
            <input type="email" id="email" placeholder="Enter your email">

            <label for="phone">Phone:</label> 
            <input type="text" id="phone" placeholder="Enter your phone number">

            <label for="age">Age:</label> 
            <input type="age" id="age" placeholder="Enter your age">

            <label for="dob">Date of birth:</label> 
            <input type="date" id="dob" placeholder="Enter your date of birth">

            <label for="address">Address:</label> 
            <textarea type="text" id="address" placeholder="Enter your address" rows="3"></textarea>

            
            <label for="city">City:</label> 
            <input type="text" id="city" placeholder="Enter your city name">
            

            <label for="state">State:</label> 
            <input type="text" id="state" placeholder="Enter your state name">

            <label for="pincode">Pincode:</label> 
            <input type="number" id="pincode" placeholder="Enter pincode no">


            <div class="education linked">
                <a href="education.html">Click For Fill Education Details</a>
            </div>

        </div>

        <div id="resume-preview">
            <h2 id="preview-name"></h2>
            <p id="preview-email"></p>
            <p id="preview-phone"></p>
            <p id="preview-age"></p>
            <!-- <p id="preview-dob"></p>
            <p id="preview-address"></p>
            <p id="preview-city"></p>
            <p id="preview-state"></p>
            <p id="preview-pincode"></p> -->
            <h3>Skills</h3>
            <ul id="preview-skills"></ul>
        </div> 

    </div>
  
</body>
</html>
